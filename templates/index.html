
{% extends 'base.html' %}

{% block title %}
	Heart Disease Predictor
{% endblock %}

{% block content %}

<h1>HEART FAILURE PREDICTOR</h1>
<div>
    	<div style="margin-top: 100px; float: left">
			<img src="../static/images/heart2.png" width="600px">
      </div>
      <div style="float: left;width: 50%; margin-top:100px;">
		 <form method="POST" action="/predict" >
		
			<div>
				<label for='age'>Age</label>
					<input type="number" name="age" min=20 max=100 value='0' style="width: 70%">
			</div>
			
			<div>
				<label for='ejection_fraction'>ejection fraction(%)</label>
					<input type="number" name="ejection_fraction" min=0 max=100 value=0>
			</div>
	
			<div>
				<label for='serum_creatinine'>serum creatinine level(mEq/L)</label>
				<input type="number" name="serum_creatinine" min=0 max=200 value=0.0 step="0.1" style="width: 70%">
					
			</div>
			<div>
				<label for='time'>For How long have you been followed up?(Days)</label>
					<input type="number" name="time" min=0 max=366 value=0 style="width: 70%">
			</div>

			<div>
				<label for='creatinine_phosphokinase'>creatinine phosphokinase(mcg/L)</label>
				<input type="number" name="creatinine_phosphokinase" min=0 max=10000 value=0 style="width: 70%">
					
			</div>
			<div>
				<label for='sex'> Sex? </label>
					<input type="radio" name="sex" value='1' checked="checked">   Male
					<input type="radio" name="sex" value='0'>   Female
			</div>
			<div>
				<label for='smoking'>Do you smoke? </label>
					<input type="radio" name="smoking" value='1' checked="checked"> Yes
					<input type="radio" name="smoking" value='0'> No
			</div>
			<div>
				<button type="reset">Clear</button>
				<button class="btn btn-primary" type="submit">Predict</button>
			</div>
		</form>
		<br><br>	
					<h5 style="color: blue">Result: </h5>
					 <h5>{{final_result}}</h5>
					<br>
					<h5 style="color: blue">Probability of result</h5>
					<h5 >{{pred_probability_score}}</h5>
					<br>
					<h5 style="color: blue">Your inputs: </h5>
					<h5>{{pretty_data}}</h5>
	</div>
</div>
 {% endblock %}
